<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Chamber of Commerce</title>
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Chamber of Commerce</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="discover.html">Discover</a>
            <a href="join.html">Join</a>
        </nav>
    </header>

    <main class="container">
        <h2>Become a Member</h2>
        <form action="thankyou.html" method="get">
            <label>First Name:
                <input type="text" name="first-name" autocomplete="given-name" title="Enter your first name" required>
            </label>

            <label>Last Name:
                <input type="text" name="last-name" autocomplete="family-name" title="Enter your last name" required>
            </label>

            <label>Organizational Title:
                <input type="text" name="organization-title" autocomplete="organization-title" title="Enter your title within the organization" pattern="[A-Za-z\s\-]{7,}">
            </label>

            <label>Email:
                <input type="email" name="email" autocomplete="email" placeholder="example@domain.com" title="Enter a valid email address" required>
            </label>

            <label>Mobile Phone:
                <input type="tel" name="phone" autocomplete="tel" title="Enter your mobile phone number" required>
            </label>

            <label>Business Name:
                <input type="text" name="business-name" autocomplete="organization" title="Enter your business name" required>
            </label>

            <label>Membership Level:
                <select name="membership-level" title="Select a membership level" required>
                    <option value="np">NP Membership (Free)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>

            <label>Business Description:
                <textarea name="business-description" title="Describe your business"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <input type="submit" value="Join Now">
        </form>

        <div class="membership-cards"></div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Chamber of Commerce | Jonas Crothers | WDD 231</p>
        <p>Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
